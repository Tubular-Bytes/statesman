---
kind: pipeline
type: kubernetes
name: default

steps:
  -
    name: fetch
    image: alpine/git
    commands:
      - git fetch --tags

  -
    name: lint
    image: golang:1.24
    commands:
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.0.2
      - golangci-lint run ./...

  -
    name: test
    image: golang:1.24
    commands:
      - go test -cover ./...
      - echo -n $(git describe --tags --abbrev=0) > .tags
  
  - 
    name: docker
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      registry: registry.0x42.in
      username: 
        from_secret: registry_username
      password:
        from_secret: registry_password
      repo: registry.0x42.in/terrence/statesman
      tags: 
        - latest
        - ${DRONE_TAG}
      platforms: 
        - linux/arm64
        - linux/amd64
        - darwin/arm64
      when:
        event:
          - tag
        ref:
          - refs/tags/v*.*.*
---
kind: signature
hmac: 5d81e51e990bd00607fd2fe2166016488ff7618daaafcbcd75cdc95379d48be8

